<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IEEE Task3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/register.css" />
    </head>

    <body>
        <div class="container"></div>
        <div class="logo">
            <img src="images/1-Logo2x.png">
        </div>
        <div class="registerbox">
            <form name="">
                <div class="inputBox">
                    <input type="text" name="" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="email" name="" placeholder="Email">
                </div>
                <div class="inputBox">
                    <input type="password" name="" placeholder="Password">
                </div>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Full Name">
                </div>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Address">
                </div>
                <div class="inputBox">
                    <input type="number" name="" placeholder="Age" maxlength="2" min="0" max="99">
                </div>
                <div class="inputBox">
                    <input type="text" name="" placeholder="University">
                </div>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Faculty">
                </div>
                <p class="error">Invalid Information!</p>
                <input type="submit" name="" value="Register">
            </form>
        </div>
    </body>

</html>
